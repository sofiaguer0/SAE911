<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Detenidos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="diseño/diseñoregistro.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white d-flex justify-content-between align-items-center px-4 py-2">
      <img src="logo-catamarca.png" alt="Logo Catamarca" class="logo" />
      <img src="logo-policia.png" alt="Logo Policía de Catamarca" class="logo" />
    </header>

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registros</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <i class="fas fa-bell text-white fs-4 me-3"></i>
            <i class="fas fa-user text-white fs-4"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Título Principal -->
    <div class="container my-3">
      <h2 class="text-center">Registro de Detenidos</h2>
    </div>

    <!-- Contenido Principal -->
    <main class="container my-5">
      <form class="row g-3" enctype="multipart/form-data">
        <!-- Campos Hidden -->
        <input type="hidden" id="id" name="id" />
        <input type="hidden" id="persona_id" name="persona_id" />
        <input type="hidden" id="usuario_id" name="usuario_id" />
        <input type="hidden" id="ubicacion_id" name="ubicacion_id" />
        <input type="hidden" id="comisaria_id" name="comisaria_id" />

        <!-- Fecha y Hora -->
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de Registro</label>
          <input type="date" class="form-control" id="fecha" name="fecha" required />
        </div>
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora de Registro</label>
          <input type="time" class="form-control" id="hora" name="hora" required />
        </div>

        <!-- Alias -->
        <div class="col-md-6">
          <label for="alias" class="form-label">Alias</label>
          <input type="text" class="form-control" id="alias" name="alias" placeholder="Alias o apodo" />
        </div>

        <!-- Imágenes -->
        <div class="col-md-6">
          <label for="imagenes" class="form-label">Imágenes</label>
          <input type="file" class="form-control" id="imagenes" name="imagenes" multiple />
        </div>

        <!-- Habilitado y Eliminado Lógico -->
        <div class="col-md-6">
          <label for="habilitado" class="form-label">Habilitado</label>
          <select id="habilitado" name="habilitado" class="form-select" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="eliminado" class="form-label">Eliminado Lógico</label>
          <select id="eliminado" name="eliminado" class="form-select" required>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </div>

        <!-- Causa y Tipo -->
        <div class="col-md-6">
          <label for="causa" class="form-label">Causa</label>
          <input type="text" class="form-control" id="causa" name="causa" required placeholder="Motivo de la detención" />
        </div>
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo de Registro</label>
          <select id="tipo" name="tipo" class="form-select" required>
            <option value="" disabled selected>Seleccione tipo</option>
            <option value="aprehension">Aprehensión</option>
            <option value="arresto">Arresto</option>
          </select>
        </div>

        <!-- Descripción -->
        <div class="col-12">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Comentarios adicionales"></textarea>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-center gap-2">
          <button type="submit" class="btn btn-success w-50">Guardar Registro</button>
          <button type="button" class="btn btn-danger w-50">Cancelar</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
