<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Aprehensiones</title>
    <link rel="stylesheet" href="diseño/diseño.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="logo-catamarca.png" alt="Logo Catamarca" class="logo" />
        <img
          src="logo-policia.png"
          alt="Logo Policía de Catamarca"
          class="logo"
        />
      </div>
    </header>
    <nav>
      <button class="nav-button">Inicio</button>
      <button class="nav-button">Registros</button>
      <div class="nav-right">
        <div class="notifications">
          <i class="fas fa-bell"></i>
        </div>
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </nav>

    <main>
      <h2>Registro de Persona Detenida</h2>

      <section class="content">
        <form class="record-form">
          <input type="hidden" id="id" name="id" />

          <!-- Persona ID -->
          <label for="persona_id">Persona ID</label>
          <input type="text" id="persona_id" name="persona_id" required />

          <!-- Usuario ID -->
          <label for="usuario_id">Usuario ID</label>
          <input type="text" id="usuario_id" name="usuario_id" required />

          <!-- Ubicación ID -->
          <label for="ubicacion_id">Ubicación ID</label>
          <input type="text" id="ubicacion_id" name="ubicacion_id" required />

          <!-- Fecha -->
          <label for="fecha">Fecha de Registro</label>
          <input type="date" id="fecha" name="fecha" required />

          <!-- Hora -->
          <label for="hora">Hora de Registro</label>
          <input type="time" id="hora" name="hora" required />

          <!-- Alias -->
          <label for="alias">Alias</label>
          <input type="text" id="alias" name="alias" placeholder="Alias o apodo" />

          <!-- Imágenes -->
          <label for="imagenes">Imágenes</label>
          <input type="text" id="imagenes" name="imagenes" placeholder="Enlace a imágenes" />

          <!-- Habilitado -->
          <label for="habilitado">Habilitado</label>
          <select id="habilitado" name="habilitado" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>

          <!-- Eliminado -->
          <label for="eliminado">Eliminado</label>
          <select id="eliminado" name="eliminado" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
          </select>

          <!-- Causa -->
          <label for="causa">Causa</label>
          <input type="text" id="causa" name="causa" required placeholder="Motivo de la detención" />

          <!-- Tipo -->
          <label for="tipo">Tipo de Registro</label>
          <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Seleccione tipo</option>
            <option value="aprehension">Aprehensión</option>
            <option value="arresto">Arresto</option>
          </select>

          <!-- Descripción -->
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" placeholder="Comentarios adicionales"></textarea>

          <!-- Comisaría ID -->
          <label for="comisaria_id">Comisaría ID</label>
          <input type="text" id="comisaria_id" name="comisaria_id" required />

          <div class="form-buttons">
            <button type="submit" class="btn-add">Guardar Registro</button>
            <button type="button" class="btn-cancel">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
