<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="diseño/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1 style="color: white;">SAE 911</h1>
        </div>
    </header>

    <!-- Contenido principal de inicio de sesión -->
    <main class="content login-content">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <div class="login-container" >
                    <div class="g-recaptcha" data-sitekey="6LcFP3cqAAAAAFGJtfZlIlgFuUOMeNZeTioW84Lj"></div>
                </div>

                <button type="submit" class="login-button">Ingresar</button>




            </form>
            <!-- <p class="signup-link">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p> -->
        </div>
    </main>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
