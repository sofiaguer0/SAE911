<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Policía de Catamarca</title>
    <link rel="stylesheet" href="diseño/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-4">
        <img src="img/logopoliciaheader.png" alt="Logo Policía de Catamarca" class="logo" />
      </header>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-clipboard-list me-2"></i>Registros</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <i class="fas fa-bell text-white fs-4 me-4"></i>
                    <i class="fas fa-user-shield text-white fs-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de inicio de sesión -->
    <main class="content login-content">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <div class="login-container">
                    <div class="g-recaptcha" data-sitekey="6LcFP3cqAAAAAFGJtfZlIlgFuUOMeNZeTioW84Lj"></div>
                </div>

                <button type="submit" class="login-button">Ingresar</button>
            </form>
        </div>
    </main>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
