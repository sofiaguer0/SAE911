<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Aprehensiones</title>
    <link rel="stylesheet" href="diseño/diseñoregistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
      <div class="header-content">
        <img src="logo-catamarca.png" alt="Logo Catamarca" class="logo" />
        <img
          src="logo-policia.png"
          alt="Logo Policía de Catamarca"
          class="logo"
        />
      </div>
    </header>
    <nav>
      <button class="nav-button">Inicio</button>
      <button class="nav-button">Registros</button>
      <div class="nav-right">
        <div class="notifications">
          <i class="fas fa-bell"></i>
        </div>
        <div class="user-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </nav>

    <main>
        <h2>Registro de Persona</h2>

        <section class="content">
          <div class="content-header">
          </div>
          <section class="content">
             <div class="content-header"></div> 
             <form class="record-form"> 
                <input type="hidden" id="id" name="id" />
                <input type="text" placeholder="Nombres" name="nombres" required />
                <input type="text" placeholder="Apellidos" name="apellidos" required /> 
                <input type="text" placeholder="Domicilio" name="domicilio" required /> 
                <input type="text" placeholder="DNI" name="dni" required /> 
                <input type="text" placeholder="CUIL" name="cuil" required /> 
                <label for="genero">Género</label>
                 <select id="genero" name="genero" required> 
                    <option value="" disabled selected>Seleccione género</option> 
                    <option value="hombre">Hombre</option> 
                    <option value="mujer">Mujer</option> 
                    <option value="otro">Otro</option> </select> 
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label> 
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required /> 
                    <div class="form-buttons"> 
                        <button type="submit" class="btn-add">Agregar</button> 
                        <button type="button" class="btn-cancel">Cancelar</button> 
                    </div> 
                </form>
    </main>
  </body>
</html>
