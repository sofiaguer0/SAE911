<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aprehensiones</title>
    <link rel="stylesheet" href="diseño/diseño.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo-catamarca.png" alt="Logo Catamarca" class="logo">
            <img src="logo-policia.png" alt="Logo Policía de Catamarca" class="logo">
            <div class="notifications">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </header>

    <nav>
        <button class="nav-button">Inicio</button>
        <button class="nav-button">Registros</button>
    </nav>
        <aside class="sidebar">
            <h3>Filtrar por:</h3>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
            <label for="motivo">Motivo</label>
            <input type="text" id="motivo">
            <label for="dependencia">Dependencia</label>
            <input type="text" id="dependencia">
            <button class="btn-reset">Restablecer</button>
            <button class="btn-apply">Aplicar</button>
        </aside>
<main>
        <section class="content">
            <div class="content-header">
                <h2>Registro de Persona</h2>
                <button class="add-record"><i class="fas fa-plus"></i> Agregar Nuevo Registro</button>
            </div>
            <form class="record-form">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="DNI" required>
                <input type="text" placeholder="Genero" required>
                <button type="button" class="search-person">Buscar Persona</button>
                <select>
                    <option>Tipo Delito</option>
                </select>
                <input type="date" required>
                <input type="time" required>
                <select>
                    <option>Motivo</option>
                </select>
                <input type="text" placeholder="Dirección" required>
                <input type="text" placeholder="Georeferencia">
                <textarea placeholder="Adicional"></textarea>
                <label for="photos">Fotos</label>
                <input type="file" id="photos" accept="image/*">
                <button type="button" class="btn-delete">Eliminar</button>
                <button type="submit" class="btn-add">Agregar</button>
            </form>
        </section>
    </main>
</body>
</html>
