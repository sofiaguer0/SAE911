<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Detenidos - Policía de Catamarca</title>
  <link rel="stylesheet" href="diseño/registrodetenidos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="d-flex justify-content-between align-items-center px-4">
    <img src="img/logopoliciaheader.png" alt="Logo Policía de Catamarca" class="logo" />
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i>Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-clipboard-list me-2"></i>Registros</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <i class="fas fa-bell text-white fs-4 me-4"></i>
          <i class="fas fa-user-shield text-white fs-4"></i>
        </div>
      </div>
    </div>
  </nav>

    
  <div class="container my-4">
        <h2 class="text-center">
          <i class="fas fa-clipboard-check me-2"></i>
          Registro de Persona
        </h2>
    <main>
        <section class="content">
          <div class="content-header">
          </div>
          <section class="content">
             <div class="content-header"></div> 
             <form class="row g-4" enctype="multipart/form-data">
              <input type="hidden" id="id" name="id" />
                <input type="text" placeholder="Nombres" name="nombres" required />
                <input type="text" placeholder="Apellidos" name="apellidos" required /> 
                <input type="text" placeholder="DNI" name="dni" required /> 
                <input type="text" placeholder="CUIL" name="cuil" required /> 
                <label for="provincia">Provincia:</label>
                <select id="provincia" onchange="cargarDepartamentos()" >
                  <option value="">Seleccione una provincia</option>
                </select>
            
                <label for="departamento">Departamento:</label>
                <select id="departamento" onchange="cargarMunicipios()" disabled>
                  <option value="">Seleccione un departamento</option>
                </select>
            
                <label for="municipio">Municipio:</label>
                <select id="municipio" onchange="cargarLocalidades()" disabled>
                  <option value="">Seleccione un municipio</option>
                </select>
            
                <label for="localidad">Localidad:</label>
                <select id="localidad" disabled>
                  <option value="">Seleccione una localidad</option>
                </select>

<!-- Campos de texto para información adicional de dirección -->
<label for="barrio">Barrio:</label>
<input type="text" id="barrio" name="barrio"><br><br>

<label for="calle">Calle:</label>
<input type="text" id="calle" name="calle"><br><br>

<label for="altura">Altura:</label>
<input type="text" id="altura" name="altura"><br><br>

<label for="codigo_postal">Código Postal:</label>
<input type="text" id="codigo_postal" name="codigo_postal"><br><br>
                <label for="genero">Género</label>
                 <select id="genero" name="genero" required> 
                    <option value="" disabled selected>Seleccione género</option> 
                    <option value="hombre">Hombre</option> 
                    <option value="mujer">Mujer</option> 
                    <option value="otro">Otro</option> </select> 
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label> 
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required /> 
                    <div class="col-12 d-flex justify-content-center gap-3 mt-4">
                      <button type="submit" class="btn btn-success px-5">
                        <i class="fas fa-save me-2"></i>Agregar
                      </button>
                      <button type="button" class="btn btn-danger px-5" onclick="cancelar()">
                        <i class="fas fa-times me-2"></i>Cancelar
                      </button>
                    </div>
                </form>
    </main>

    <script src="controladores/registropersona.js"></script>

  </body>
</html>
